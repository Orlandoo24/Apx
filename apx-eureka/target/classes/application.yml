spring:
  application:
    name: apx-eureka

server:
  port: 11111

eureka:
  instance:
    hostname: apx-eureka
  client:
    # 表示是否向eureka 注册中心注册自己
    register-with-eureka: false
    # fetch-registry 为false表示自己是注册中心
    fetch-registry: false
    #指定服务注册中心的地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:11111/eureka